<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>植物病害识别系统</title>
</head>
<body>
    <h1>上传植物叶子图片</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">上传并识别</button>
    </form>

    {% if prediction %}
        <h2>识别结果：{{ prediction }}</h2>
        <img src="{{ image_url }}" alt="上传图片" style="max-width: 300px;">
    {% endif %}
</body>
</html>
